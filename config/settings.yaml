# ============================================================================
# BPJS Fraud Detection System - Configuration
# ============================================================================
paths:
  output_dir: './output'
  artifacts_dir: './artifacts'
  rag_system_path: 'C:\Users\US3R\OneDrive\Dokumen\Data Science\Project\RAG'  # Path to RAG system

# BPJS Fraud Detection Configuration

# Model Settings
model:
  random_state: 42
  enable_shap: true
  
  # Binary Classification
  binary:
    tune_threshold: true
    threshold_metric: 'f1'  # 'f1', 'f2', 'f0.5', 'balanced'
    test_size: 0.2
    
  # Multiclass Classification
  multiclass:
    test_size: 0.2

# SHAP Settings
shap:
  max_background_samples: 100
  explanation_top_k: 5

# Paths
paths:
  artifacts_dir: './model_artifacts'
  output_dir: './outputs'
  logs_dir: './logs'

# Inference Settings
inference:
  use_optimal_threshold: true
  return_probabilities: true
  generate_explanations: true
  batch_size: 1000

# RAG Settings
rag:
  min_fraud_probability: 0.7
  top_n_cases: null  # null for all cases
